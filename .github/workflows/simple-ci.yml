name: ğŸš€ Simple CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: ğŸ§ª Basic Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: ï¿½ï¸ Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libssl-dev libffi-dev python3-dev
        
    - name: ğŸ”§ Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        
    - name: ğŸ§ª Run basic tests
      env:
        OPENAI_API_KEY: sk-test-key-for-ci
      run: |
        # Test imports
        python -c "import agent; print('âœ… agent imports OK')"
        python -c "import main; print('âœ… main imports OK')"
        
        # Run simple API test
        python -c "
        from fastapi.testclient import TestClient
        from main import app
        client = TestClient(app, base_url='http://localhost')
        response = client.get('/')
        print('API test:', response.status_code)
        assert response.status_code == 200
        print('âœ… Basic API test passed')
        "
