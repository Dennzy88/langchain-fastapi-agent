name: 🚀 Simple CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: 🧪 Basic Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🐍 Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: 🔧 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install fastapi uvicorn pytest httpx python-dotenv
        pip install langchain-openai langchain-core
        pip install pydantic
        
    - name: 🧪 Run basic tests
      env:
        OPENAI_API_KEY: sk-test-key-for-ci
      run: |
        # Test imports
        python -c "import agent; print('✅ agent imports OK')"
        python -c "import main; print('✅ main imports OK')"
        
        # Run simple API test
        python -c "
        from fastapi.testclient import TestClient
        from main import app
        client = TestClient(app, base_url='http://localhost')
        response = client.get('/')
        print('API test:', response.status_code)
        assert response.status_code == 200
        print('✅ Basic API test passed')
        "
