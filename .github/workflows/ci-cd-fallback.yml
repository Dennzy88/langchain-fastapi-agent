name: ğŸš€ CI/CD Pipeline (Python 3.11 Fallback)

on:
  workflow_dispatch:  # Manual trigger only
  
env:
  PYTHON_VERSION: '3.11'

jobs:
  # ğŸ§ª Testing Job with Python 3.11
  test:
    name: ğŸ§ª Tests & Quality Checks (Python 3.11)
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ“¦ Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}-${{ env.PYTHON_VERSION }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ env.PYTHON_VERSION }}-
          ${{ runner.os }}-pip-
          
    - name: ğŸ”§ Install dependencies
      run: |
        set -e  # Exit on any error
        echo "âš™ï¸ Upgrading pip..."
        python -m pip install --upgrade pip || { echo "âŒ Failed to upgrade pip"; exit 1; }
        
        echo "ğŸ Python version: $(python --version)"
        echo "ğŸ“¦ Pip version: $(pip --version)"
        
        echo "ğŸ“¥ Installing main requirements..."
        pip install -r requirements.txt || { echo "âŒ Failed to install main requirements"; exit 1; }
        
        echo "ğŸ“¥ Installing dev requirements..."
        pip install -r requirements-dev.txt || { echo "âŒ Failed to install dev requirements"; exit 1; }
        
        echo "âœ… Installed packages:"
        pip list
        
    - name: ğŸ” Security scan - Check for secrets
      run: |
        if [ -f "security_check.sh" ]; then
          chmod +x security_check.sh
          ./security_check.sh
        fi
        
    - name: ğŸ”’ Security scan - Dependencies
      run: |
        safety check
        bandit -r . -x ./venv/,./tests/ -f json -o bandit-report.json || true
        
    - name: ğŸ¨ Code formatting check
      run: |
        black --check . --exclude="/(\.git|\.github|__pycache__|\.pytest_cache|\.coverage|venv|node_modules)/" || (echo "âŒ Code formatting issues found. Run 'black .' to fix." && exit 1)
        
    - name: ğŸ” Linting
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=venv,__pycache__,.git,.github
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=venv,__pycache__,.git,.github
        
    - name: ğŸ” Verify imports
      env:
        OPENAI_API_KEY: sk-test-key-for-ci
      run: |
        set -e  # Exit on any error
        echo "ğŸ” Testing Python imports..."
        python -c "import agent; print('âœ… agent.py imports successfully')" || { echo "âŒ Failed to import agent"; exit 1; }
        python -c "import main; print('âœ… main.py imports successfully')" || { echo "âŒ Failed to import main"; exit 1; }
        python -c "from fastapi.testclient import TestClient; from main import app; print('âœ… FastAPI app loads successfully')" || { echo "âŒ Failed to load FastAPI app"; exit 1; }
        
    - name: ğŸ§ª Run tests
      env:
        OPENAI_API_KEY: sk-test-key-for-ci
      run: |
        set -e  # Exit on any error
        echo "ğŸ Python executable: $(which python)"
        echo "ğŸ Python version: $(python --version)"
        echo "ğŸ“ Current directory: $(pwd)"
        echo "ğŸ“‚ Directory contents:"
        ls -la
        echo "ğŸ§ª Starting tests..."
        pytest tests/ -v --cov=. --cov-report=xml --cov-report=html --tb=short || { echo "âŒ Tests failed"; exit 1; }
        
    - name: ğŸ“Š Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
